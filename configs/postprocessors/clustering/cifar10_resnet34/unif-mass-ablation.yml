name: partition
postprocessor_args:
  alpha: 0.05
  method: unif-mass
  bound: hoeffding
  n_classes: 10

  space: gini
  reorder_embs: False
  temperature: 1.0
  magnitude: 0.0
  pred_weights: 0
  score: upper

  n_clusters: 50
  init_scheme: None
  n_init: None
  max_iter: None
  clustering_seed: None

experience_args:
  n_folds: 5
  fit_after_cv: True
  fit_partition_on_cal: True
  n_epochs:
    res: 1
    cal: 1
  transform:
    res: test
    cal: test

postprocessor_grid:
  n_clusters: [5, 10, 20, 30, 50, 75, 100, 150, 200, 300, 500]
  alpha: [0.05, 0.1, 0.5]
  score: [upper, mean]
