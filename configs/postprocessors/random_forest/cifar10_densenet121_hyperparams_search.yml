name: random_forest
postprocessor_args:
  temperature: 2
  space: probits
  reorder_embs: True

  n_estimators: 100
  max_depth: 9
  min_samples_split: 2
  min_samples_leaf: 100
  max_features: log2
  random_state: 1
  criterion: gini
  class_weight: balanced
experience_args:
  n_folds: 5
  n_epochs:
    res: None
    cal: 1
  transform:
    res: None
    cal: test
postprocessor_grid:
    n_estimators: [120, 150, 170, 190,  220, 250] # [50, 100, 200] # [10,30, 50, 70, 100, 120] # 
