name: mlp

postprocessor_args:
  # Space: "combined" enables multi-score input
  space: combined
  reorder_embs: false
  temperature: 1.0

  # Which scores to combine
  base_scores: [gini, margin, msp, entropy]
  normalize_combined: true
  score_configs:
    gini:
      temperature: 1.0
      normalize: false
    margin:
      temperature: 1.0
      normalize: false
    msp:
      temperature: 1.0
      normalize: false
    entropy:
      temperature: 1.0
      normalize: false

  # NN architecture (input=4 scores)
  hidden_dims: [64, 32]
  activation: relu
  dropout: 0.2
  use_batchnorm: true

  # Training
  num_epochs: 20
  batch_size: 256
  lr: 0.001
  weight_decay: 0.0001
  positive_class_weight: 4.0

  # Validation / Early stopping (disabled - external CV provides val split)
  val_split: 0.0
  patience: 0
  early_stopping_metric: fpr

# Experience args
experience_args:
  n_folds: 3
  n_epochs:
    res: null
    cal: 1
  transform:
    res: null
    cal: test

# Grid search (reduced for faster iteration)
postprocessor_grid:
  hidden_dims:
    - [32]
    - [64, 32]
  dropout: [0.2]
  lr: [0.001]
