name: mlp

postprocessor_args:
  # Space: "combined" enables multi-score input
  space: combined
  reorder_embs: false
  temperature: 1.0

  # Which scores to combine
  base_scores: [gini, margin, msp, entropy]
  normalize_combined: true
  score_configs:
    gini:
      temperature: 1.0
      normalize: false
    margin:
      temperature: 1.0
      normalize: false
    msp:
      temperature: 1.0
      normalize: false
    entropy:
      temperature: 1.0
      normalize: false

  # NN architecture (input=4 scores)
  hidden_dims: [64, 32]
  activation: relu
  dropout: 0.2
  use_batchnorm: true

  # Training
  num_epochs: 50
  batch_size: 256
  lr: 0.001
  weight_decay: 0.0001
  positive_class_weight: 4.0

  # Early stopping using res split (val_split=0 since we use external val data)
  val_split: 0.0
  patience: 10
  early_stopping_metric: fpr

# Experience args - load res for validation, train on cal, evaluate on test
experience_args:
  n_folds: 1
  n_epochs:
    res: 1
    cal: 1
  transform:
    res: test
    cal: test

# No grid search - single hyperparameter combination
postprocessor_grid: {}
