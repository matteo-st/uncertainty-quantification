name: mlp

postprocessor_args:
  # Space: "combined" enables multi-score input
  space: combined
  reorder_embs: false
  temperature: 1.0

  # Which scores to combine (3 scores - entropy removed)
  base_scores: [gini, margin, msp]
  normalize_combined: true
  # score_configs will be populated by score_selections (per-seed optimal hyperparameters)

  # NN architecture (input=3 scores)
  hidden_dims: [64, 32]
  activation: relu
  dropout: 0.2
  use_batchnorm: true

  # Training
  num_epochs: 50
  batch_size: 256
  lr: 0.001
  weight_decay: 0.0001
  positive_class_weight: 4.0

  # Early stopping using res split (val_split=0 since we use external val data)
  val_split: 0.0
  patience: 10
  early_stopping_metric: fpr

# Experience args - load res for validation, train on cal, evaluate on test
experience_args:
  n_folds: 1
  n_epochs:
    res: 1
    cal: 1
  transform:
    res: test
    cal: test
  # Per-seed optimal hyperparameters from grid search runs
  score_selections:
    gini:
      postprocessor: doctor
      family: baselines
      metric: fpr
      split: res
      run_tag: doctor-grid-20260120
    margin:
      postprocessor: margin
      family: baselines
      metric: fpr
      split: res
      run_tag: margin-grid-20260120
    msp:
      postprocessor: msp
      family: baselines
      metric: fpr
      split: res
      run_tag: msp-grid-20260120

# No grid search - single hyperparameter combination
postprocessor_grid: {}
