name: lda_binning
postprocessor_args:
  temperature: 1.0
  normalize: False
  magnitude: 0.0
  base_scores: ["gini", "margin"]
  n_bins: 10
  alpha: 0.05
  score_type: mean
  bound: hoeffding

experience_args:
  # LDA fitted on res, binning on cal, evaluate on res/cal/test
  n_epochs:
    res: None
    cal: 1
  transform:
    res: None
    cal: test
  # Per-score hyperparameter selection from previous runs on res
  # For each score, load best hyperparams from its grid search
  score_selections:
    gini:
      postprocessor: doctor
      metric: fpr
      split: res
      run_tag_prefix: doctor-res-grid-nres{n_res}-
      root_dir: ./results
    margin:
      postprocessor: margin
      metric: fpr
      split: res
      run_tag_prefix: margin-res-grid-nres{n_res}-
      root_dir: ./results
    msp:
      postprocessor: odin
      metric: fpr
      split: res
      run_tag_prefix: odin-res-grid-nres{n_res}-
      root_dir: ./results
    # Note: entropy uses default hyperparams (no separate grid search available)

postprocessor_grid:
  alpha: [0.05, 0.1, 0.5]
  score_type: ["mean", "upper"]
  n_bins: [5, 10, 15, 20, 30]
  base_scores:
    - ["gini", "margin"]
    - ["gini", "msp"]
    - ["gini", "margin", "msp"]
    - ["gini", "margin", "entropy"]
